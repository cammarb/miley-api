{% extends 'base.html'%}
{% block head%}
{{super()}}
<script src="{{ url_for('static',filename='js/multiselect.js') }}"></script>
{% endblock %}

{% block nav %}
{{super()}}
{% endblock %}


{% block container %}
<div class="header">
    <h1>
        {% block title %}Update Song{% endblock %}
    </h1>
</div>

<form method="post" action="{{ url_for('tracks.update_track', id=track.id) }}">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="See You Again"
            value="{{ request.form.get('title') or track.title }}">
    </div>
    <div>
        <label for="slug">Slug:</label>
        <input type="text" name="slug" id="slug" placeholder="see-you-again"
            value="{{ request.form.get('slug') or track.slug }}">
    </div>
    <div>
        <label for=" length">Length:</label>
        <input type="text" name="length" id="length" value="{{ request.form.get('length') or track.length }}">
    </div>
    <div>
        <label for="album_id">Album:</label>
        <select name="album_id" id="album_id">
            {% for album in albums %}
            {% if track.album_id == album.id %}
            <option selected value="{{ request.form.get('album.id') or album.id }}">{{album.title}}</option>
            {% else %}
            <option value="{{ request.form.get('album.id') or album.id }}">{{album.title}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="featuring_artist">Featuring Artist:</label>
        <input type="text" name="featuring_artist" id="featuring_artist" placeholder="Billy Ray Cyrus"
        value="{{ request.form.get('featuring_artist') or track.featuring_artist }}">
    </div>
    <div>
        <button type="submit" class="btn">Update</button>
    </div>
</form>
<form action="{{ url_for('tracks.delete_track', id=track.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Remove</button>
</form>
{% endblock %}
