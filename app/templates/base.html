<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- main css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <!-- menu toggle -->
    <script
      defer
      src="{{ url_for('static', filename='js/hamburgerMenu.js') }}"
    ></script>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    {% endblock %}
  </head>

  <body>
    <main>
      {% block nav %}
      <nav>
        <div class="home-nav">
          <a id="logo" href="/">miley cyrus API</a>
          <button id="hamburger-btn" type="button">
            <i class="uil uil-bars" style="background: none"></i>
          </button>
        </div>
        <div class="menu">
          <a id="menu-item" href="/tracks">Songs</a>
          <a id="menu-item" href="/albums">Albums</a>
          <a id="menu-item" href="/artists">Artists</a>
          <a id="github" href="https://github.com/cammarb/miley-api"
            ><i class="uil uil-github"></i
          ></a>
          {% if current_user.is_anonymous %}
          <a href="/login" id="login-btn">
            <button class="btn-alt">Login</button>
          </a>
          {% elif current_user.is_authenticated %}
          <a id="account-item" href="{{ url_for('auth.logout') }}">
            @{{ current_user.username }}<i
              class="uil uil-signout"
              id="logout"
            ></i>
          </a>
          {% endif %}
        </div>
      </nav>
      {% endblock %}

      <div class="container">{% block container %} {% endblock %}</div>
    </main>
  </body>
</html>
