<html>
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{request.form['title']}}">
    <label for="album_id">Choose album:</label>
    <select name="album_id" id="album_id" value="{{request.form['album_id']}}">
        {% for album in albums %}
        <option value="{{album.id}}">{{album.title}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Add">
</form>

</html>
